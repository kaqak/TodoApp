<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="/vendors/css/materialize.css">
  <link rel="stylesheet" href="/vendors/css/materialize.min.css">
  <link rel="stylesheet" href="style.css">
  
  <script src="https://code.jquery.com/jquery-3.4.1.js" integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
  <script defer src="/vendors/js/materialize.js"></script>
  <script defer src="/vendors/js/materialize.min.js"></script>
  <script defer src="/resources/js/app.js"></script>
  
  <title>TodoApp</title>
</head>
<body>
   <div class="container">
     <div class="row">
        <div class="col s12">
          <div id="main" class="card">
            <div class="card-content">
              <span class="card-title">Todo List</span>
              <div class="row">
                <form id="todo-form">
                  <div class="input-field col s12">
                    <input type="text" name="todo" id="todo">
                    <label for="todo">New Todo</label>
                  </div> 
                    <input type="submit" value="Add Todo" class="btn"> 
                </form>
              </div>
            </div>
            <div class="card-action">
              <h5 class="todo-title">Todo</h5>
              <div class="input-field col s12">
                  <input type="text" name="Filter" id="filter">
                  <label for="filter">Filter Todo's</label>
                </div> 
               <ul class="collection"></ul>
               <a href="#" class="clear-todos btn blue">Clear Todos</a>
            </div>
          </div>
        </div>
     </div>
   </div>
</body>
</html>
